  <div class="container">
    <form [formGroup]="newContactForm" (ngSubmit)="sendContact(newContactForm.value)" autocomplete="off">
      <div class="form-group" >
        <label for="name">Nume:</label>
        <em *ngIf="name.invalid && (name.dirty || name.touched)">Câmp obligatoriu</em>
        <input formControlName="name" id="name" type="text" class="form-control" placeholder="Prenume Nume" (change)="checkIfDirty()" [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched)}"/>
      </div>
      <div class="form-group" >
        <label for="email">Email:</label>
        <em *ngIf="email.invalid && (email.dirty || email.touched) ">Câmp obligatoriu</em>
        <em *ngIf="email.invalid && (email.dirty || email.touched) && email.errors?.pattern">Formatul este greșit</em>
        <input formControlName="email" id="email" type="text" class="form-control" placeholder="Email" (change)="checkIfDirty()" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched) }"/>
      </div>
      
      <div class="form-group" >
        <label for="message">Mesaj:</label>
        <em *ngIf="message.invalid && (message.dirty || message.touched) && message?.errors.required">Câmp obligatoriu</em>
        <em *ngIf="message.invalid && (message.dirty || message.touched) && message?.errors.maxLength">Mai mult de 400 caractere</em>
        <em *ngIf="message.invalid && (message.dirty || message.touched) && message?.errors.minLength">Prea puține caractere</em>
        <em *ngIf="message.invalid && (message.dirty || message.touched) && message?.errors.restrictedWords">Conține cuvinte nepermise</em>
        <textarea formControlName="message" id="message" rows=3 class="form-control" placeholder="Mesajul" (change)="checkIfDirty()" [ngClass]="{'is-invalid': message.invalid && (message.dirty || message.touched) }"></textarea>
      </div>
      <button type="submit" [disabled]="newContactForm.invalid" class="btn btn-success">Trimite</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Anulează</button>
    </form>
  </div>
